<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1 id="valorContenido"></h1>
    
    <input type="text" placeholder="Ingresa tu nombre" id="nombretxt"><br>

    <button id="boton-guardar" onclick="guardar_item();">Guardar</button><br>

    <label type="text" id="nombre"></label><br>

    <button id="boton-reiniciar" onclick="reiniciar_item();">Reiniciar Usuario</button>

    <button id="refresh" onclick="recargar_pagina();">Recargar Página</button>

    <script>
        const guardar_item = ()=> {
            var nom = document.getElementById("nombretxt").value;
            localStorage.setItem("Nombre", nom);
            document.getElementById("nombretxt").value = "";
        }

        const reiniciar_item = ()=> {
            localStorage.clear();
            recargar_pagina();
        }

        const recargar_pagina = ()=> {
            location.reload();
        }

        var usuario = localStorage.getItem("Nombre");

        if(usuario==null || usuario == ''){
            let texto = document.getElementById('valorContenido');
            texto.innerHTML = 'Hola, me podrias dar tu nombre? </li>';
        }else{
            let texto = document.getElementById('valorContenido');
            texto.innerHTML = 'Bienvenido de Vuelta, ' + usuario +'</li>';
        }

        //const mostrar_item = ()=> {

        //    var nombre = localStorage.getItem("Nombre");
        //    document.getElementById("nombre").innerHTML = nombre;
        //}
    </script>

    <button type="button" onclick="ocultar()">Ocultar</button>
    <button type="button" onclick="mostrar()">Mostrar</button>

    <div id='foo' class="container"> 

    </div>

    <script>

        function ocultar(){
            document.getElementById('foo').style.display = 'none';
        }
        function mostrar(){
            document.getElementById('foo').style.display = 'block';
        }

        let zapatos = [
            {marca: 'Nike', stock: 8, precios: 150.30 },
            {marca: 'Puma', stock: 7, precios: 80.5 },
            {marca: 'Adidas', stock: 6, precios: 70.41 },
            {marca: 'Converse', stock: 8, precios: 120.9 },
        ]

        var foo = zapatos.map(function(objeto){
            return'<div > MARCA: '+ objeto.marca + ' Stock: ' + objeto.stock + ' Precios: ' + objeto.precios + ' </div>'
        })
        document.getElementById("foo").innerHTML = foo;

    </script>
